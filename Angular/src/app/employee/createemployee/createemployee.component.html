
<h2>Create</h2>

<form [formGroup]="FormData" (ngSubmit)="onClickSubmit(FormData.value)">    
<div class="form-horizontal">
    <h4>Employee</h4>
    <hr />
    
    <div class="form-group">
        <label class="control-label col-md-2">FirstName</label>
        <div class="col-md-10">
          <input type="text" formControlName="FirstName" class="control-label col-md-2"> 
          
        <div *ngIf="FormData.controls.FirstName.errors && (FormData.controls.FirstName.dirty || FormData.controls.FirstName.touched)" class="alert-danger">
            <div *ngIf="FormData.controls.FirstName.errors.required">
            Name is Required
           </div>
        </div>
        </div>

    </div>

    <div class="form-group">
      <label class="control-label col-md-2">LastName</label>
        <div class="col-md-10">
          <input type="text" formControlName="LastName" class="control-label col-md-2"> 
          <div *ngIf="FormData.controls.LastName.errors && (FormData.controls.LastName.dirty || FormData.controls.LastName.touched)" class="alert-danger">
              <div *ngIf="FormData.controls.LastName.errors.required">
              Name is Required
             </div>
          </div>
        </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2">Age</label>
        <div class="col-md-10">
          <input type="text" formControlName="Age" class="control-label col-md-2"> 
          <div *ngIf="FormData.controls.Age.errors && (FormData.controls.Age.dirty || FormData.controls.Age.touched)" class="alert-danger">
              <div *ngIf="FormData.controls.Age.errors.required">
              Age Mandatory
             </div>
          </div>    
        </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2">ManagerId</label>
        <div class="col-md-10">
          
          <select data-val="true" formControlName="ManagerId" id="ManagerId" name="ManagerId">
            <option *ngFor="let emp of employees" value="{{emp.employeeID}}">{{emp.FirstName}}</option>
          </select>
        </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2">EmailId</label>
        <div class="col-md-10">
          <input type="text" formControlName="EmailId" class="control-label col-md-2">  
          <div *ngIf="FormData.controls.FirstName.errors && (FormData.controls.FirstName.dirty || FormData.controls.FirstName.touched)" class="alert-danger">
              <div *ngIf="FormData.controls.FirstName.errors.required">
              EmailId is Required
             </div> 
             <div *ngIf="FormData.controls.FirstName.errors.pattern">
            EmailId is not valid
             </div>
        </div>
    </div>
 </div>
    <div class="form-group">
      <label class="control-label col-md-2">salary</label>
        <div class="col-md-10">
          <input type="text" formControlName="salary" class="control-label col-md-2">  
          <div *ngIf="FormData.controls.salary.errors && (FormData.controls.salary.dirty || FormData.controls.salary.touched)" class="alert-danger">
              <div *ngIf="FormData.controls.salary.errors.required">
              Salary Required
             </div>
          </div>

        </div>
    </div>
 
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Create" class="btn btn-default" [disabled]="!FormData.valid"/>
        </div>
     
    </div>

</div>

</form>
