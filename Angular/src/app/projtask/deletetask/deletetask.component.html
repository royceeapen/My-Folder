
<h2>Delete</h2>

<form [formGroup]="FormData" (ngSubmit)="onClickSubmit(FormData.value)">    
<div class="form-horizontal">
    <h4>Task</h4>
    <hr />
    
    <div class="form-group">
        <label class="control-label col-md-2">assignedto</label>
        <div class="col-md-10">
            <label class="control-label col-md-2">{{pt.assignedto}}</label>
        </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2">startdate</label>
        <div class="col-md-10">
            <label class="control-label col-md-2">{{pt.startdate}}</label>
        </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2">enddate</label>
        <div class="col-md-10">
            <label class="control-label col-md-2">{{pt.enddate}}</label>    
        </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2">completion</label>
        <div class="col-md-10">
            <label class="control-label col-md-2">{{pt.completion}}</label>    
        </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2">userstoryid</label>
        <div class="col-md-10">
            <label class="control-label col-md-2">{{pt.userstoryid}}</label>   
        </div>
    </div>

   
 
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Delete" class="btn btn-default" />
        </div>
     
    </div>

</div>

</form>
