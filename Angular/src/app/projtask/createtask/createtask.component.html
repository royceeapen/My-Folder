
<h2>Create</h2>

<form [formGroup]="FormData" (ngSubmit)="onClickSubmit(FormData.value)">    
<div class="form-horizontal">
    <h4>Task</h4>
    <hr />
    
    <div class="form-group">
        <label class="control-label col-md-2">assignedto</label>
        <div class="col-md-10">
          <input type="text" formControlName="assignedto" class="control-label col-md-2"> 
          <div *ngIf="FormData.controls.assignedto.errors && (FormData.controls.assignedto.dirty || FormData.controls.assignedto.touched)" class="alert-danger">
            <div *ngIf="FormData.controls.assignedto.errors.required">
            Id Mandatory
           </div>
        </div>   
        </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2">startdate</label>
        <div class="col-md-10">
          <input type="text" formControlName="startdate" class="control-label col-md-2"> 
        </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2">enddate</label>
        <div class="col-md-10">
          <input type="text" formControlName="enddate" class="control-label col-md-2">     
        </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2">completion</label>
        <div class="col-md-10">
          <input type="text" formControlName="completion" class="control-label col-md-2">      
        </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2">userstoryid</label>
        <div class="col-md-10">
          <input type="text" formControlName="userstoryid" class="control-label col-md-2">    
        </div>
    </div>

   
 
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Create" class="btn btn-default" [disabled]="!FormData.valid"/>
        </div>
     
    </div>

</div>

</form>
