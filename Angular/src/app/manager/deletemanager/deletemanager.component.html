<h2>Delete</h2>


<form [formGroup]="FormData" (ngSubmit)="onClickSubmit(FormData.value)">  
    <div class="form-horizontal"></div>
        <h4>Manager</h4>
        <hr />
      
        <div class="form-group">
            <label class="control-label col-md-2">comment</label>
            <div class="col-md-10">
                <label class="control-label col-md-2">{{manager.comment}}</label>
                
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">tid</label>
            <div class="col-md-10">
                <label class="control-label col-md-2">{{manager.tid}}</label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Delete" class="btn btn-default" />
            </div>
        </div>
    </form>
