<h2>Edit</h2>

<form [formGroup]="FormData" (ngSubmit)="onClickSubmit(FormData.value)"> 
    
    <div class="form-horizontal">
        <h4>Project</h4>
        <hr />
       
        <div class="form-group">
            <label class="control-label col-md-2">ProjName</label>
            <div class="col-md-10">
                <label class="control-label col-md-2">{{projects.ProjName}}</label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">StartDate</label>
            <div class="col-md-10">
                <label class="control-label col-md-2">{{projects.StartDate}}</label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">EndDate</label>
            <div class="col-md-10">
                <label class="control-label col-md-2">{{projects.Enddate}}</label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">ClientName</label>
            <div class="col-md-10">
                <label class="control-label col-md-2">{{projects.ClientName}}</label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Delete" class="btn btn-default" />
            </div>
        </div>
    </div>
</form>
